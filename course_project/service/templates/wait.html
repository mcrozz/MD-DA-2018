{% extends 'base.html' %}

{% load static %}
{% load i18n %}

{% block title %}Let's rock your album!{% endblock %}

{% block content %}
<div class="block">
    <div class="block-title">
        <p>Please wait till operation complete</p>
    </div>

    <div class="block-content">
        <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 24 30"
            class="wait"
            xml:space="preserve">
            <rect
                x="0"
                y="13"
                width="4"
                height="5"
                class="wait-bar"
            >
                <animate
                    attributeName="height"
                    attributeType="XML"
                    values="5;21;5" 
                    begin="0s"
                    dur="0.6s"
                    repeatCount="indefinite" />
                <animate
                    attributeName="y"
                    attributeType="XML"
                    values="13; 5; 13"
                    begin="0s"
                    dur="0.6s"
                    repeatCount="indefinite" />
            </rect>
            <rect
                x="10"
                y="13"
                width="4"
                height="5"
                class="wait-bar"
            >
                <animate
                    attributeName="height"
                    attributeType="XML"
                    values="5;21;5" 
                    begin="0.15s"
                    dur="0.6s"
                    repeatCount="indefinite" />
                <animate
                    attributeName="y"
                    attributeType="XML"
                    values="13; 5; 13"
                    begin="0.15s"
                    dur="0.6s"
                    repeatCount="indefinite" />
            </rect>
            <rect
                x="20"
                y="13"
                width="4"
                height="5"
                class="wait-bar"
            >
                <animate
                    attributeName="height"
                    attributeType="XML"
                    values="5;21;5" 
                    begin="0.3s"
                    dur="0.6s"
                    repeatCount="indefinite" />
                <animate
                    attributeName="y"
                    attributeType="XML"
                    values="13; 5; 13"
                    begin="0.3s" dur="0.6s"
                    repeatCount="indefinite" />
            </rect>
        </svg>
    </div>
    <script src="{% static 'wait.js' %}"></script>
</div>
{% endblock %}
