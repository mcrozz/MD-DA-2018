{% extends 'base.html' %}

{% load static %}
{% load i18n %}

{% block title %}Let's rock your album!{% endblock %}

{% block content %}
<div class="block">
    <div class="block-title">
        <p>Please wait till operation complete</p>
    </div>

    <div class="block-content">
        <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            class="wait"
            viewBox="0 0 24 30"
            xml:space="preserve"
        >
            <rect
                x="0"
                y="0"
                width="4"
                height="10"
                class="wait-bar"
            >
                <animateTransform
                    attributeType="xml"
                    attributeName="transform"
                    type="translate"
                    values="0 0; 0 20; 0 0"
                    begin="0"
                    dur="0.6s"
                    repeatCount="indefinite" />
            </rect>
            <rect
                x="10"
                y="0"
                width="4"
                height="10"
                class="wait-bar"
            >
                <animateTransform
                    attributeType="xml"
                    attributeName="transform"
                    type="translate"
                    values="0 0; 0 20; 0 0"
                    begin="0.2s"
                    dur="0.6s"
                    repeatCount="indefinite" />
            </rect>
            <rect
                x="20"
                y="0"
                width="4"
                height="10"
                class="wait-bar"
            >
                <animateTransform
                    attributeType="xml"
                    attributeName="transform"
                    type="translate"
                    values="0 0; 0 20; 0 0"
                    begin="0.4s"
                    dur="0.6s"
                    repeatCount="indefinite" />
            </rect>
        </svg>
    </div>
    <script src="{% static 'wait.js' %}"></script>
</div>
{% endblock %}
